<!DOCTYPE html>
<html lang="en">
<head>

  <title>GifTastic | Derek Haworth</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h1>GifTastic</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 sidebar">
        <form class="giftastic">
          <input type="text" id="input-bar" placeholder="Add a GIF topic!">
          <button id="submit-input" type="submit">Submit</button>
        </form>

        <div id="save-button-container" class="button-container">
          <p>Save your topics for next time</p>
          <button type="button" class="btn btn-default" id="save-button" data-toggle="modal" data-target="#localSave">
            <span aria-hidden="true"></span> Save
          </button>
        </div>

        <div id="delete-button-container" class="button-container">
          <p>Click to delete topics</p>
          <button type="button" class="btn btn-default" id="delete-button" data-active="false">
            <span aria-hidden="true"></span> Delete
          </button>
        </div>
        
        <div class="row">
           <div class="col-md-12" id="buttons-container">
            <!--App buttons and controls-->
          </div>
        </div>

      </div> <!--end sidebar -->

      <div class="col-md-9">
        <ul class="list-inline" id="gif-container">
          <!--GIF display area-->
        </ul>
      </div>

    </div> <!-- end row -->

    <div id="localSave" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
          </div>
          <div class="modal-body">
            <h4>Topic(s) saved!<h4>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- end container -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/logic.js"></script>

</body>

</html>
