<!DOCTYPE html>
<html>
<head>
	<title>Hangman-Game | Derek Haworth</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="container">
		<header class="text-center">
			<div class="row">
				<div class="col-md-12">
					<h1>90s Hangman Game</h1>
					<h2>Animated Cartoons Style</h2>
					<p>Press any of the alphabet keys to get started!</p>
				</div>
			</div>
		</header>
		<div class="row">
			<div class="col-md-7">
				<div class="main-left">
					<div class="row">
						<div class="col-md-12">
							<h3>Current Word</h3> 
							<div id="currentWord"></div>
							<img id="image" src=""/> 
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-1 col-sm-12">
				<div class="panel">
			   		<h3 class="text-center">Score</h3>
			  		<div class="panel-body">
			  			<div class="scores">
			  				<h4>Wins</h4>
          					<div id="wins">0</div>
          				</div>
          				<div class="scores">
			  				<h4>Loss</h4>
          					<div id="losses">0</div>
          				</div>
			  			<div>
        				  <h4>Guesses Remaining</h3>
        				  <div id="guessRemain">10</div>
        				</div>
        				<div>
        				  <h4>Letters Guessed</h3>
        				  <div id="guessLetters"></div>
        				</div>
			  		</div>
				</div>
			</div>
		</div><!-- end row -->
	</div> <!-- end main container -->
	<!-- Start Footer -->
	<footer class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<p>&copy; 2017 Derek Haworth</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- End Footer -->

<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
